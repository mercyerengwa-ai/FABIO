<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

  body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ffff;
            z-index: 1000;
            padding: 1rem 2rem;
        }
 .container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s ease-in-out infinite;
        }

        @keyframes textShine {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

         .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }

            to {
                text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
            }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:hover {
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }


/* Container */
.account-container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Profile card */
.profile-card {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    text-decoration: none;
}

.profile-pic {
    border-radius: 50%;
    width: 80px;
    height: 80px;
    margin-right: 20px;
}

.user-details h2 {
    margin-bottom: 5px;
}

/* Form styles */
form {
    display: flex;
    flex-direction: column;
}

form h3 {
    margin-bottom: 20px;
    color: #444;
}

label {
    margin-bottom: 6px;
    font-weight: 500;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}

button {
    padding: 12px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

     </style>
</head>
<body>
     <header>
        <nav>
            <div class="logo">FABIO-BANKS</div>

            <ul class="nav-links">
                 <!-- <li><a href="Home.html">Home</a></li> -->
                <li><a href="Home.html">Home</a></li>
                <li><a href="transfers.html">Transfers</a></li>
                <li><a href="investments.html">Investments</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>
     <div class="container">
        <section class="hero">
            <h1>Welcome to your account</h1>
            <p>protection values your accouny</p>
            <div class="loading-bar">
                <div class="loading-fill"></div>
            </div>
        </section>

    <div class="account-container">
        <h1>My Account</h1>

        <div class="profile-card">
            <img src="peter.jpeg" alt="Profile Picture" class="profile-pic">
            <div class="user-details">
                <h2 id="display-name">Fabio</h2>
                <p id="display-email">Fabio@Berlusconi.com</p>
            </div>
        </div>

        <form id="account-form">
            <h3>Edit Profile</h3>

            <label for="name">Full Name</label>
            <input type="text" id="name" value="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" value="johndoe@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter new password">

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script src="script.js">document.getElementById('account-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent page reload

    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    // Update displayed profile
    document.getElementById('display-name').textContent = name;
    document.getElementById('display-email').textContent = email;

    alert('Profile updated successfully!');
});

</script>
</body>
</html>
